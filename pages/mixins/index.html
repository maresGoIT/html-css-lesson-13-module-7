<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../styles/reset.css" />
    <link rel="stylesheet" href="../../styles/fonts.css" />
    <link rel="stylesheet" href="../../styles/main.css" />
    <link rel="stylesheet" href="../../styles/forms.css" />

    <title>HTML/CSS Modulul 7 - Lectia 13</title>
    <style>
      .logo {
        background: url("./logo.png");
        background-size: contain;
        height: 60px;
        width: 120px;
      }

      .header {
        background: royalblue;
        padding: 16px;
      }

      .footer {
        background: #313131;
        color: white;
        padding: 16px;
      }

      .header__logo {
        margin: 12px 26px;
      }

      .footer__logo {
        height: 30px;
        width: 60px;
      }
    </style>
  </head>
  <body>
    <main class="container example-page">
      <article>
        <h1 class="heading-primary sticky">Mix</h1>
        <p>
          O tehnica de a folosi 'entitati' BEM diferite, pentru un singur
          element HTML
        </p>
        <ul class="bullet-list">
          <li>
            Putem combina comportamentul si stiluri mai multor entitati, fara a
            duplica codul.
          </li>
          <li>Putem crea noi componente UI, bazate cele deja existente</li>
        </ul>
      </article>
      <section class="lesson-example mt-lg">
        <header class="header">
          <div class="header__logo logo"></div>
        </header>
        <footer class="footer">
          <div class="footer__logo logo"></div>
        </footer>
      </section>
    </main>
  </body>
</html>
